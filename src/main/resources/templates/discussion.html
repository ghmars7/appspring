<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discuter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
            text-align: center;
        }

        a {
            display: inline-block;
            margin-bottom: 20px;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        div.quote-container {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        p strong {
            font-size: 20px;
            color: #333;
        }

        p em {
            font-size: 16px;
            color: #666;
        }

        form {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin: 0 auto 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            div.quote-container, form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <a href="/"><b>Acceuil</b></a>

    <form th:action="@{/discuter}" th:object="${message}" method="post">
        <label for="username">Nom :</label>
        <input type="text" id="username" th:field="*{username}" required/>

        <label for="message">Message :</label>
        <input type="text" id="message" th:field="*{message}" required/>

        <input type="submit" value="Envoyer" />
    </form>

    <div class="quote-container" th:if="${data}">
        <p><strong>"<span th:text="${data.quote_text}"></span>"</strong></p>
        <p><em>- <span th:text="${data.author}"></span></em></p>
    </div>

</body>
</html>
